<select onchange="slideShow = buildSlideShow({ effectPair: this.value })">
	<option value="appear">Cross-Fade</option>
	<option value="grow">Grow+Shrink</option>
	<option value="blind">Blinds</option>
	<option value="slide">Slide In/Out</option>
	<option value="random">Randomize</option>
</select>

<button onclick="slideShow.play();">Play</button>
<button onclick="slideShow.pause();">Pause</button>
<button onclick="slideShow.goBack();"><< Prev</button>
<button onclick="slideShow.goForward();">Next >></button>
